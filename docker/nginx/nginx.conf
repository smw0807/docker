worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       8080;

        location / {
            proxy_pass http://192.168.0.3:3000;
        }

        location /api {
            proxy_pass http://192.168.0.11:5001;
        }

    }
}